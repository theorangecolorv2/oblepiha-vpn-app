services:
  frontend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: oblepiha-frontend
    ports:
      - "3000:80"
    restart: unless-stopped
    depends_on:
      - backend

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: oblepiha-backend
    ports:
      - "8000:8000"
    restart: unless-stopped
    env_file:
      - ./backend/.env
    volumes:
      # Persist SQLite database
      - ./backend/data:/app/data
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

  bot:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: oblepiha-bot
    command: python run_bot.py
    restart: unless-stopped
    env_file:
      - ./backend/.env
    volumes:
      # Share database with backend
      - ./backend/data:/app/data
    depends_on:
      - backend