server {
    listen 80;
    root /usr/share/nginx/html;
    index index.html;

    # Gzip
    gzip on;
    gzip_types text/plain text/css application/javascript application/json;

    # === Блокировка сканеров и ботов ===
    # WordPress сканеры - возвращаем 444 (закрыть соединение) без логирования
    location ~* ^/(wp-admin|wp-login\.php|wp-includes|wp-content|wordpress|xmlrpc\.php) {
        access_log off;
        return 444;
    }

    # Другие популярные мишени сканеров
    location ~* ^/(\.env|\.git|\.htaccess|admin|phpmyadmin|pma|mysql|backup|config\.php|shell|cgi-bin) {
        access_log off;
        return 444;
    }

    # === Кэширование статики ===
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|webp)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
    }

    # Файлы верификации поисковиков - отдавать напрямую
    location ~ ^/(google|yandex).*\.html$ {
        try_files $uri =404;
    }

    # SPA - все запросы на index.html
    location / {
        try_files $uri $uri/ /index.html;
    }
}
