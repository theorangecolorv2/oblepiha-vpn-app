<!DOCTYPE html>
<html lang="ru" class="dark-theme"><head>
<meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <meta charset="UTF-8">
    <title>Re:direct</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#0f172a" id="themeColor">
    <style>
        :root {
            --primary-color: #3b82f6;
            --primary-hover: #2563eb;
            --background: #ffffff;
            --surface: #f8fafc;
            --border: #e2e8f0;
            --text-primary: #1e293b;
            --text-secondary: #64748b;
            --text-muted: #94a3b8;
            --shadow: 0 1px 3px 0 rgb(0 0 0 / 0.1), 0 1px 2px -1px rgb(0 0 0 / 0.1);
            --shadow-lg: 0 10px 15px -3px rgb(0 0 0 / 0.1), 0 4px 6px -4px rgb(0 0 0 / 0.1);
            --radius: 0.5rem;
        }

        .dark-theme {
            --background: #0f172a;
            --surface: #1e293b;
            --border: #334155;
            --text-primary: #f1f5f9;
            --text-secondary: #cbd5e1;
            --text-muted: #94a3b8;
            --shadow: 0 1px 3px 0 rgb(0 0 0 / 0.3), 0 1px 2px -1px rgb(0 0 0 / 0.3);
            --shadow-lg: 0 10px 15px -3px rgb(0 0 0 / 0.3), 0 4px 6px -4px rgb(0 0 0 / 0.3);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen', 'Ubuntu', 'Cantarell', sans-serif;
            background-color: var(--background);
            color: var(--text-primary);
            line-height: 1.6;
            transition: background-color 0.3s ease, color 0.3s ease;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            width: 100%;
            flex-grow: 1;
            display: flex;
            flex-direction: column;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            flex-wrap: wrap;
            gap: 20px;
        }

        .logo {
            font-size: 24px;
            font-weight: bold;
            color: var(--primary-color);
        }

        .controls {
            display: flex;
            gap: 15px;
            align-items: center;
        }

        .btn {
            padding: 8px 16px;
            border: 1px solid var(--border);
            border-radius: var(--radius);
            background: var(--surface);
            color: var(--text-primary);
            cursor: pointer;
            transition: all 0.2s ease;
            font-size: 14px;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            white-space: nowrap;
        }

        .btn:hover {
            background: var(--border);
        }

        .btn-primary {
            background: var(--primary-color);
            color: white;
            border-color: var(--primary-color);
        }

        .btn-primary:hover {
            background: var(--primary-hover);
            border-color: var(--primary-hover);
        }
        
        .btn-icon {
            padding: 8px;
            min-width: 40px;
            justify-content: center;
        }
        
        .w-6 { width: 1.5rem; }
        .h-6 { height: 1.5rem; }

        .card {
            background: var(--surface);
            border: 1px solid var(--border);
            border-radius: var(--radius);
            box-shadow: var(--shadow);
            overflow: hidden;
            padding: 24px;
            text-align: center;
            max-width: 480px;
            width: 100%;
            margin: auto;
        }

        .app-header {
            display: flex;
            align-items: center;
            gap: 16px;
            margin-bottom: 20px;
            justify-content: center;
        }

        .app-icon {
            width: 48px;
            height: 48px;
            border-radius: var(--radius);
            background: var(--primary-color);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            flex-shrink: 0;
        }
        
        .app-icon svg {
            width: 28px;
            height: 28px;
        }

        .app-name {
            font-weight: 600;
            font-size: 20px;
        }
        
        .redirect-info {
            color: var(--text-secondary);
            font-size: 16px;
            margin-bottom: 16px;
        }

        .timer-container {
            display: flex;
            justify-content: center;
            align-items: baseline;
            gap: 8px;
            font-size: 20px;
            font-weight: 500;
            margin-bottom: 20px;
        }

        .timer {
            font-size: 24px;
            font-weight: 600;
            color: var(--primary-color);
        }
        
        .obtainium-info {
            font-size: 14px;
            color: var(--text-secondary);
            margin-bottom: 16px;
        }
        
        .download-buttons {
            display: flex;
            gap: 16px;
            justify-content: center;
            margin-top: 16px;
            flex-wrap: wrap;
        }

        .footer {
            text-align: center;
            padding: 20px;
            color: var(--text-muted);
            font-size: 14px;
            border-top: 1px solid var(--border);
            margin-top: 40px;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0; left: 0; right: 0; bottom: 0;
            background: rgba(0,0,0,0.5);
            z-index: 1000;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .modal.active {
            display: flex;
        }

        .modal-content {
            background: var(--surface);
            border-radius: var(--radius);
            max-width: 400px;
            width: 100%;
            box-shadow: var(--shadow-lg);
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            border-bottom: 1px solid var(--border);
        }

        .modal-title {
            font-size: 18px;
            font-weight: 600;
        }

        .modal-close {
            background: none;
            border: none;
            font-size: 24px;
            cursor: pointer;
            color: var(--text-secondary);
        }

        .modal-body {
            padding: 20px;
        }

        .step {
            margin-bottom: 24px;
        }
        .step:last-child {
            margin-bottom: 0;
        }

        .step-title {
            font-weight: 600;
            margin-bottom: 12px;
        }

        .step-buttons {
            display: flex;
            gap: 8px;
            flex-wrap: wrap;
        }

        .step-buttons .btn {
            flex: 1;
        }

        @media (max-width: 768px) {
            .logo { font-size: 20px; }
            .btn-text { display: none; }
            .step-buttons { flex-direction: column; }
        }
    </style>
</head>

                error_description: "Yoʻnaltirish havolasi yoʻq yoki yaroqsiz.",
                obtainium_info: "Agar bu sodir boʻlmagan boʻlsa, ehtimol sizda Obtainium ilovasi oʻrnatilmagan. Uni GitHub yoki F-Droid’dan yuklab oling va quyidagi “Import qilish” tugmasini bosing.",

        // --- ГЛОБАЛЬНЫЕ ПЕРЕМЕННЫЕ ---

        let currentLanguage = 'ru';
        let timerValue = 10;
        let timerId = null;
        let redirectTo = "";
        let appInfo = null;

        // --- ОСНОВНЫЕ ФУНКЦИИ ---

        document.addEventListener("DOMContentLoaded", function () {
            initialize();
        });

        function initialize() {
            loadSettings();
            
            const currentURL = window.location.href;
            redirectTo = decodeURIComponent(currentURL.split('redirect_to=')[1] || '');
            appInfo = appSchemes.find(a => redirectTo.startsWith(a.scheme));

            updateUI();
            startTimer();
            
            window.matchMedia('(prefers-color-scheme: dark)').addEventListener('change', () => {
                if (localStorage.getItem('theme') === 'auto') applyTheme('auto');
            });
            document.addEventListener('click', e => { if (e.target.classList.contains('modal')) closeModal('settingsModal'); });
            document.addEventListener('keydown', e => { if (e.key === 'Escape') closeModal('settingsModal'); });
        }

        function updateUI() {
            updateAllTexts();
            
            const appIconEl = document.getElementById("appIcon");
            const appNameEl = document.getElementById("appName");
            const redirectTextEl = document.getElementById("redirectText");
            const timerSection = document.getElementById("timerSection");
            const afterTimerText = document.getElementById("afterTimerText");
            const obtainiumSectionEl = document.getElementById("obtainiumSection");
            const proceedBtn = document.getElementById("proceedBtn");

            if (!redirectTo) {
                // Отображение ошибки
                appIconEl.innerHTML = appIcons["default"];
                appNameEl.textContent = t("error_redirect");
                redirectTextEl.textContent = t("error_description");
                timerSection.style.display = "none";
                afterTimerText.style.display = "none";
                obtainiumSectionEl.style.display = "none";
                proceedBtn.style.display = "none";
            } else {
                // Отображение информации о перенаправлении
                const appId = appInfo ? appInfo.id : "default";
                const appName = appInfo ? appInfo.name[currentLanguage] || appInfo.name['en'] : "App";

                appIconEl.innerHTML = (appIcons[appId] || appIcons["default"]);
                appNameEl.textContent = appName;
                redirectTextEl.textContent = `${t("redirecting_to")} ${appName}...`;
                
                timerSection.style.display = "block";
                proceedBtn.style.display = "inline-flex";
                proceedBtn.href = redirectTo;

                if (appInfo && appInfo.id === 'obtainium') {
                    afterTimerText.style.display = "none";
                    obtainiumSectionEl.style.display = "block";
                    document.getElementById("obtainiumText").textContent = t("obtainium_info");
                    const downloadsEl = document.getElementById("obtainiumDownloads");
                    downloadsEl.innerHTML = `
                        <a href="https://github.com/ImranR98/Obtainium/releases/latest/download/app-release.apk" class="btn btn-primary" target="_blank">${t('download_github')}</a>
                        <a href="https://f-droid.org/packages/dev.imranr.obtainium.fdroid/" class="btn btn-primary" target="_blank">${t('download_fdroid')}</a>
                    `;
                } else {
                    afterTimerText.style.display = "block";
                    obtainiumSectionEl.style.display = "none";
                }
            }
        }

        function startTimer() {
            if (!redirectTo || timerId) return;

            const timerEl = document.getElementById("timer");
            timerEl.textContent = timerValue;

            timerId = setInterval(() => {
                timerValue--;
                timerEl.textContent = timerValue;
                if (timerValue <= 0) {
                    clearInterval(timerId);
                    window.location.href = redirectTo;
                }
            }, 1000);
        }

        // --- ФУНКЦИИ НАСТРОЕК (ТЕМА И ЯЗЫК) ---

        function loadSettings() {
            const savedTheme = localStorage.getItem('theme') || 'auto';
            applyTheme(savedTheme);
            const savedLang = localStorage.getItem('lang') || getBrowserLanguage();
            setLanguage(savedLang, false);
        }

        function getBrowserLanguage() {
            const lang = navigator.language || navigator.userLanguage;
            if (lang.startsWith('ru')) return 'ru';
            if (lang.startsWith('fa')) return 'fa';
            if (lang.startsWith('zh')) return 'zh';
            return 'en';
        }

        function setTheme(theme) {
            localStorage.setItem('theme', theme);
            applyTheme(theme);
        }

        function applyTheme(theme) {
            const html = document.documentElement;
            const themeColorMeta = document.getElementById('themeColor');
            let isDark;
            if (theme === 'auto') {
                isDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
            } else {
                isDark = theme === 'dark';
            }
            html.classList.toggle('dark-theme', isDark);
            themeColorMeta.setAttribute('content', isDark ? '#0f172a' : '#3b82f6');
        }

        function setLanguage(lang, shouldUpdateUI = true) {
            currentLanguage = lang;
            localStorage.setItem('lang', lang);
            document.documentElement.lang = lang; // Обновляем атрибут lang у html
            if (shouldUpdateUI) {
                updateUI();
            }
        }

        function t(key) {
            return translations[currentLanguage]?.[key] || translations.en[key] || key;
        }

        function updateAllTexts() {
            document.querySelectorAll('[data-key]').forEach(el => {
                const key = el.getAttribute('data-key');
                const text = t(key);
                const textNode = Array.from(el.childNodes).find(node => node.nodeType === Node.TEXT_NODE && node.textContent.trim());
                if (textNode) {
                    textNode.textContent = text;
                } else if (el.children.length === 0) {
                    el.textContent = text;
                }
            });
            document.querySelector('.logo').textContent = "Orion";
            document.getElementById("secondsText").textContent = t("seconds");
            document.getElementById("afterTimerText").textContent = t("if_not");
        }

        // --- УПРАВЛЕНИЕ МОДАЛЬНЫМИ ОКНАМИ ---

        function openModal(id) {
            document.getElementById(id)?.classList.add('active');
        }

        function closeModal(id) {
            document.getElementById(id)?.classList.remove('active');
        }
    </script>
