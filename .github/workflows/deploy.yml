name: Deploy

on:
  push:
    branches: [main]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to server
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          script: |
            cd /opt/oblepiha-vpn-app
            git pull origin main
            
            # Проверяем что .env для бэкенда существует
            if [ ! -f backend/.env ]; then
              echo "ERROR: backend/.env not found!"
              echo "Copy backend/env.example to backend/.env and fill in the values"
              exit 1
            fi
            
            # Пересобираем и запускаем контейнеры
            docker compose up -d --build
            
            # Ждём запуска и проверяем здоровье
            echo "Waiting for services to start..."
            sleep 10
            
            # Проверяем frontend
            curl -sf http://localhost:3000 > /dev/null && echo "✓ Frontend OK" || echo "✗ Frontend FAILED"
            
            # Проверяем backend
            curl -sf http://localhost:8000/health > /dev/null && echo "✓ Backend OK" || echo "✗ Backend FAILED"
